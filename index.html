<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance Calculator</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="attendance-info">
        <p id="attendance-percentage">Present Attendance: <strong>0%</strong></p>
    </div>
    <div class="container">
        <h1>Number of Classes Needed for 75%</h1>
        <form id="attendance-form">
            <label for="total-classes">Total Classes (T):</label>
            <input type="number" id="total-classes" required>

            <label for="present-classes">Present Classes (P):</label>
            <input type="number" id="present-classes" required>

            <button type="button" onclick="calculateRequiredClasses()">Calculate</button>
        </form>
        <p id="result"></p>
    </div>
    <footer>
        <p>Made by Lakshya Arora</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
